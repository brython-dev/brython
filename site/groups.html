        }
        .letter:before, .letter:after {
            content:"";
            height:98%;
            position:absolute;
            width:99%;
            z-index:-1
        }
        .letter:before {
            background:#fafafa;
            box-shadow:0 0 9px rgba(0,0,0,.5);
            left:-9px;
            top:9px;
            transform:rotate(-5deg)
        }
        .letter:after {
            background:#f6f6f6;
            box-shadow:0 0 9px rgba(0,0,0,.5);
            right:-5px;
            top:5px;
            transform:rotate(5deg)
        }
        .letter > ul {
            line-height:2em;
            list-style-type:none;
