        .letter {
            background-color: #fff;
            background-image:
                linear-gradient(90deg, transparent 79px, #abced4 79px, #abced4 81px, transparent 81px),
                linear-gradient(#eee .1em, transparent .1em);
            background-size: 100% 1.2em;
            box-shadow:0 0 10px rgba(0,0,0,.3);
            margin:50px auto 0;
            max-width:666px;
            min-height:100px;
            padding:24px;
            position:relative;
            width:80%;
            font-family:Oxygen,Helvetica;
            text-align:center
        }
        .letter:before, .letter:after {
            content:"";
            height:98%;
            position:absolute;
            width:99%;
            z-index:-1
        }
        .letter:before {
            background:#fafafa;
            box-shadow:0 0 9px rgba(0,0,0,.5);
            left:-9px;
            top:9px;
            transform:rotate(-5deg)
        }
        .letter:after {
            background:#f6f6f6;
            box-shadow:0 0 9px rgba(0,0,0,.5);
            right:-5px;
            top:5px;
            transform:rotate(5deg)
        }
        .letter > ul {
            line-height:2em;
            list-style-type:none;
            font-size: 20px
        }
    </style>
