"""
A TestRunner for use with the Python unit testing framework. It
generates a HTML report to show the result at a glance.

The simplest way to use this is to invoke its main method. E.g.

    import unittest
    import HTMLTestRunner

    ... define your tests ...

    if __name__ == '__main__':
        HTMLTestRunner.main()


For more customization options, instantiates a HTMLTestRunner object.
HTMLTestRunner is a counterpart to unittest's TextTestRunner. E.g.

    # output to a file
    fp = file('my_report.html', 'wb')
    runner = HTMLTestRunner.HTMLTestRunner(
                stream=fp,
                title='My unit test',
                description='This demonstrates the report output by HTMLTestRunner.'
                )

    # Use an external stylesheet.
    # See the Template_mixin class for more customizable options
    runner.STYLESHEET_TMPL = '<link rel="stylesheet" href="my_stylesheet.css" type="text/css">'

    # run the test
    runner.run(my_test_suite)

from browser import self as target, bind, console

target.send('ready')
sys.path.append(os.path.join(os.environ['PYTHONPATH'], "Lib", "test"))

TestResult = unittest.TestResult

class _TestResult(TestResult):
    # note: _TestResult is a pure representation of results.
    # It lacks the output and reporting ability compares to unittest._TextTestResult.

    def __init__(self, verbosity=1, report_success=False):
        TestResult.__init__(self)
        self.stdout0 = None
        self.stderr0 = None
        self.success_count = 0
        self.failure_count = 0
        self.error_count = 0
        self.verbosity = verbosity

        # result is a list of result in 4 tuple
        # (
        #   result code (0: success; 1: fail; 2: error),
        #   TestCase object,
        #   Test output (byte string),
        #   stack trace,
        # )
        self.result = []
        self.report_success = report_success

    def startTest(self, test):
        TestResult.startTest(self, test)
        test.startTime = time.time()
        method = getattr(test.__class__, test._testMethodName)
        test.lineno = method.__code__.co_firstlineno
        target.send(['start', str(test)])

    def ident(self, test):
        return [test.__class__.__name__,
                test._testMethodName,
                test.lineno,
                round(1000*(time.time() - test.startTime))]

    def addSubTest(self, test, subtest, err):
        TestResult.addSubTest(self, test, subtest, err)
        # special case, don't use ident()
        if not self.report_success:
            return
        cell2 = (test._testMethodName + '\n' +
            str(subtest._subDescription())[:50])

        row = [test.__class__.__name__,
               cell2,
               test.lineno,
               round(1000*(time.time() - test.startTime)),
               'ok']

        target.send(row)
        # reset startTime
        test.startTime = time.time()
        document['report'] <= row

    def addSuccess(self, test):
        self.success_count += 1
        TestResult.addSuccess(self, test)
        row = self.ident(test)
        row.append('ok')
        target.send(row)

    def addError(self, test, err):
        self.error_count += 1
        TestResult.addError(self, test, err)
        row = self.ident(test)
        row.append('error')
        row.append(self.excInfos(test, err))
        target.send(row)

    def addFailure(self, test, err):
        self.failure_count += 1
        TestResult.addFailure(self, test, err)
        row = self.ident(test)
        row.append('fail')
        row.append(self.excInfos(test, err))
        target.send(row)

    def excInfos(self, test, err):
        tb = err[2]
        try:
            tb.pos = 0
        except:
            pass
        infos = []
        while tb:
            fname = tb.tb_frame.f_code.co_filename
            lineno = tb.tb_frame.f_lineno
            if fname == sys.modules[test.__class__.__module__].__file__:
                infos.append(lineno)
            tb = tb.tb_next
        if not infos:
            # Brython-specific hack
            try:
                infos.append(err[2].linenos[0])
            except:
                pass
        infos = infos or ['unknown']
        try:
            str(err[1]).splitlines()
        except:
            alert(err[1])
            alert(type(err[1]))
        lines = "\n".join(f"line {line}" for line in infos[:-1])
        message = str(err[1])
        return [lines + "\nline %s - %s: %s" %(infos[-1], err[0].__name__, message)]

class HTMLTestRunner:
    """
    """
    def __init__(self, stream=sys.stdout, verbosity=1, title=None,
                 description=None):
        self.verbosity = 1
        self.startTime = datetime.datetime.now()

    def run(self, test, report_success=False, report_too_long=None):
        "Run the given test case or test suite."
        result = _TestResult(self.verbosity, report_success=report_success)
        test(result)

    def sortResult(self, result_list):
        # unittest does not seems to run in any particular order.
        # Here at least we want to group them together by class.
        rmap = {}
        classes = []
        for n,t,o,e in result_list:
            cls = t.__class__
            if cls not in rmap:
                rmap[cls] = []
                classes.append(cls)
            rmap[cls].append((n,t,o,e))
        r = [(cls, rmap[cls]) for cls in classes]
        return r


@bind(target, 'message')
def message(evt):
    module = evt.data
    mod = __import__(module)
    _suite = unittest.TestLoader().loadTestsFromModule(mod)
    runner = HTMLTestRunner(sys.stdout, verbosity=2)
    runner.run(_suite)
    target.send('end')

import sys
import os

from browser import worker
from browser import document, alert, bind, window, html, console
from browser.widgets.dialog import Dialog

import javascript

table = document["result_table"]
limit = document["duration"]

test_dir = os.path.join(os.environ['PYTHONPATH'], "Lib", "test")

def ready(w):
    global worker
    worker = w

def show_method(ev):
    sel = document['test']
    module = sel.options[sel.selectedIndex].value
    path = os.path.join(test_dir, f'{module}.py')
    with open(path, encoding='utf-8') as f:
        lines = f.readlines()
    lineno = int(ev.target.text)
    start = lineno - 1
    method_line = lines[start]
    indent = len(method_line) - len(method_line.lstrip())
    end = lineno
    while end < len(lines):
        line = lines[end]
        end += 1
        if not line.strip():
            continue
        if len(line) - len(line.lstrip()) <= indent:
            break
    method_lines = lines[start:end - 1]
    while not method_lines[-1].strip():
        method_lines.pop()
        end -= 1
    d = Dialog(method_line, top=ev.y, left=ev.x)
    d.attach(table := html.TABLE())
    table.attach(tr := html.TR())
    tr <= html.TD() <= html.PRE('\n'.join(map(str, range(start + 1, end))))
    tr <= html.TD() <= html.PRE(''.join(method_lines))


def message(ev):
    if ev.data == 'ready':
        del document["msgbox"]
        document["test"].disabled = False
        document["btn_test"].disabled = False
        return
    elif ev.data == 'end':
        row = html.TR(
            html.TD('Done', colspan=5),
            Class="method")
    elif isinstance(ev.data, list) and len(ev.data) == 2:
        document['test_name'].text = ev.data[1]
        return
    else:
        test_class, method, lineno, duration, result, *comment = ev.data
        if result == 'ok' and duration < float(limit.value) * 1000:
            return
        link = html.A(lineno, href='#')
        link.bind('click', show_method)
        row = html.TR(
            html.TD(f'{test_class}.{method}') +
            html.TD(link, Class="number") +
            html.TD(duration, Class="number") +
            html.TD(result) +
            html.TD(comment if comment else ''),
            Class="method")
    table <= row
    row.scrollIntoView(False) # row is visible at the bottom of the page

@bind("#btn_test", "click")
def run_test(event):
    table.clear()
    table <= html.TR((html.TH(title) for title in
                     ['Method', 'Line', 'Duration', 'Result',
                      'Comments']), Class="header")
    sel = document['test']
    module = sel.options[sel.selectedIndex].value

    if module == '':
       return

    worker.send(module)

@bind("#btn_show", "click")
def show_test(event):
    sel = document['test']
    module = sel.options[sel.selectedIndex].value

    if module == '':
       return

    mod = __import__(module)
    tab = window.open('show.html?file=%s' %mod.__file__)

worker = worker.create_worker('test_runner', onready=ready,
    onmessage=message)


</script>
