orders = {}

def sort_by_col(evt, numeric=False):
    cell = evt.target

    # get title cell
    th_elt = cell.closest('TH')

    # get column of title cell
    for i,th in enumerate(title.children):
        if th==th_elt:
            col_num = i
            break

    if col_num not in orders:
        if numeric:
            orders[col_num]='down'
        else:
            orders[col_num]='up'
    elif orders[col_num]=='up':
        orders[col_num]='down'
    else:
        orders[col_num]='up'
    ascending = orders[col_num]

    def k_str(_item):
        return _item.children[col_num].text
    def k_int(_item):
        return float(_item.children[col_num].text)

    if not numeric:
        func = k_str
    else:
        func = k_int

    rows.sort(key=func)

    if ascending == 'down':
        rows.reverse()

    t <= rows
