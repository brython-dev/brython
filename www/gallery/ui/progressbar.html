<script type="text/python">
import ui
import time

from browser import timer

ui.add_stylesheet()
_p=ui.ProgressBar(label=True)
_p.attach("container")

def incr_progress():
    global _i
    _i+=10
    _p.set_progress(_i)
    if _i >= 100:
       timer.clear_interval(_process)

_i=0
_process=timer.set_interval(incr_progress, 1000)
</script>
