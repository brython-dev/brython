os: linux
dist: jammy
language: node_js
node_js: node

jobs:
  include:
    - addons:
        chrome: "stable"
        firefox: "latest"
        apt:
          packages:
            - libnss3
      services:
        - xvfb
      before_install:
        - mkdir qunit
        - wget -O qunit/qunit-1.18.0.css http://code.jquery.com/qunit/qunit-1.18.0.css
        - wget -O qunit/qunit-1.18.0.js  http://code.jquery.com/qunit/qunit-1.18.0.js
        - npm install testem
        - ./node_modules/.bin/testem launchers

      script:
        - ./node_modules/.bin/testem --launch "Firefox,Headless Chrome" -t www/tests/qunit/run_tests.html ci

    - language: python
      python: '3.10'
      before_install: pip install --upgrade pip
      before_script: pip install flake8
      script:
        - EXCLUDE=./.*,scripts/make_ast_classes.py,www/gallery/kanban.py,www/gallery/sheet.py,www/src/Lib,www/tests
        # stop the build if there are Python syntax errors or undefined names
        - flake8 --builtins=__BRYTHON__ --exclude=$EXCLUDE --select=E9,F63,F7,F82 --show-source --statistics
